<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53 function with return value</title>
</head>
<body>
    <script type="text/javascript">
        function fullname(fname="Yahoo",lname="baba"){
            var a=fname +"-"+ lname;
            return a;
        }
        var fn=fullname("Ram","sing");
        document.write(fn);
    </script>
</body>
</html>
