<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52 js function with parameters</title>
</head>
<body>
    <script type="text/javascript">
        function hello(a=10,b=20){
            document.write(a+b);
        }

        hello();
        document.write("</br></br>");
        hello(30,30);
    </script>
</body>
</html>
