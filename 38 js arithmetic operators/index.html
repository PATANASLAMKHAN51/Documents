<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38 js arithmetic operators</title>
</head>
<body>
    <script type="text/javascript">
        document.write("<h1>Addition</h1>");
        var a=200;
        var b=350;
        var c=a+b;
        document.write(c);

        document.write("<h1>subtraction</h1>");
        var d=20;
        var e=100;
        var f=d-e;
        document.write(f);

        document.write("<h1>multiplication</h1>");
        var g=20;
        var h=100;
        var i=g*h;
        document.write(i);

        document.write("<h1>exponentiation</h1>");
        var j=2;
        var k=3;
        var l=j**k;
        document.write(l);

        document.write("<h1>division</h1>");
        var m=14;
        var n=2;
        var o=m/n;
        document.write(o);

        document.write("<h1>increment</h1>");
        var p=10;
        var q=3;
        document.write(p+q);
        document.write("</br>");
        p++;
        var r=p+q;
        document.write(r);

        document.write("<h1>Decrement</h1>");
        var s=10;
        var t=3;
        document.write(s+t);
        document.write("</br>");
        p--;
        var r=p+q;
        document.write(r);
</script>
</body>
</html>
