<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>82 js Array of Objects</title>
</head>
<body>
    <script type="text/javascript">
        var students=[
            {name:'ram',age:15},
            {name:'karan',age:13},
            {name:'rahul',age:14},
        ];
        for(a=0; a<students.length; a++){
            document.write(students[a].name+ ''+students[a].age+'</br>');
        }
    </script>
</body>
</html>
