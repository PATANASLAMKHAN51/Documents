<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>68 pop and push</title>
</head>
<body>
    <script type="text/javascript">
        var arry=['sanjay','aman','rehman','karan']
        document.write(arry+'</br></br>');

        arry.pop();//delete last index
        document.write(arry + '</br></br>');

        arry.push('salman','amirkhan');//added aftear last index
        document.write(arry);
    </script>
</body>
</html>
