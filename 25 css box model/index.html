<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 css box model</title>
    <style type="text/css">
        div{
            background-color:aqua;

            height:250px;
            width:500px;

            text-align: center;

            border-top-style:solid;
            border-right-style:dashed;
            border-bottom-style:dotted;
            border-left-style:double;

            border-width:10px 20px 30px 40px;

            border-color:red;

            border-radius:10px;

            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 40px;

            padding-top:10px;
            padding-right:20px;
            padding-bottom:30px;
            padding-left:40px;
        }
        h1{
            position:relative;
            top:60px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Thise code is define,
            Height,Width,Border,
            Margin,Padding.</h1>
    </div>
</body>
</html>
