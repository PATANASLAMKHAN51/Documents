<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>92 Dom queryselectors</title>
</head>
<body>
    <div id="header">
        <h1>queryselector</h1>
        <h1>queryselectors</h1>
    </div>
    <script type="text/javascript">
        //queryselector
        var a=document.querySelector('#header h1');
        document.write(a);
        console.log(a);
        //queryselectors
        var a=document.querySelectorAll('#header h1');
        document.write(a);
        console.log(a);
        //getElementById()
        var a=document.getElementById('header h1');
        document.write(a);
        console.log(a);
    </script>
  
</body>
</html>
