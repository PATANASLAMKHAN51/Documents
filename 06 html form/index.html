<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="name">User Name:</label>
        <input type="text" id="name" name="User name" placeholder="username" required>
    
        <br><br>

        <label for="Password:">Password:</label>
        <input type="Password" id="Password:" name="Password:" placeholder="password" required>

        <br><br>

        <label for="number">Phone Number</label>
        <input type="number" id="number" name="number" min="10 " max="20"placeholder="phone number" required>
    
        <br><br>

        <label for="date">D/O/B</label>
        <input type="date" id="date" name="date" required>
    
        <br><br>
        <label for="Country">Country</label>
        <select id="Country" name="Country" required>
            <option value="AUS">AUS</option>
            <option value="USA">USA</option>
            <option value="INDIA" selected>INDIA</option>
        </select>   
    
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
    
        <br><br>

        <label for="file">File</label>
        <input type="file" id="file" name="file" required>
    
        <br><br>
    
        <label>Choose your gender:</label>
    
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
    
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    
        <br><br>
    
        <label>Select your interests:</label>
        <input type="checkbox" id="coding" name="interests" value="coding">
        <label for="coding">Coding</label>
    
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Reading</label>
    
        <br><br>
    
        <label for="textarea">Bio (up to 200 characters);</label>
        <textarea id="textarea" name="Bio" rows="" cols="" required>
    
        </textarea>
    
        <br><br>
    
        <button type="submit">submit</button>
    
        </form>
</body>
</html>
