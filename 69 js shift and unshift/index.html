<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>69 js shift and unshift</title>
</head>
<body>
    <script type="text/javascript">
        var arry=['sanjay','aman','rehman','karan']
        document.write(arry+'</br></br>');

        arry.shift();//delete starting index
        document.write(arry + '</br></br>');

        arry.unshift('salman','amirkhan');//added above strating index
        document.write(arry);
    </script>
</body>
</html>
