<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48 js alert box</title>
</head>
<body>
    <div id="a"></div>
    <script type="text/javascript">
        var a=10;
        var b=20;

        if (a<b){
            alert("A is greater");
        }else{
            alert("B is greater");
        }
    </script>
</body>
</html>
