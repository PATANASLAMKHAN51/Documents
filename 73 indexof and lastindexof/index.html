<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>73 73indexof and lastindexof</title>
</head>
<body>
    <script type="text/javascript">
        var a=['harry','ajay','fazzu','ajay','sunny'];
        document.write(a + '</br></br>');
        //indexOf()
        var b=a.indexOf('nippo',2);
        document.write(b + '</BR></BR>');
        //lastindexOf()
        var c=a.lastIndexOf('ajay',1);
        document.write(c);
    </script>
</body>
</html>
