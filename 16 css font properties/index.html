<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 css font properties</title>
    <style type="text/css">
        .font-family{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        .font-style{
            font-style:oblique;
        }
        .font-size{
            font-size:50px;
        }
        .font-weight{
            font-weight:lighter;
        }
    </style>
</head>
<body>
    <h3 class="font-family">example of font-family</h3>
    <h3 class="font-style">example of font-style</h3>
    <h3 class="font-size">example of font-size</h3>
    <h3 class="font-weight">example of font-weightg</h3>
</body>
</html>
