<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39 js assignment operators</title>
</head>
<body>
    <script type="text/javascript">
        document.write("<h1>assignment operators</h1>");
        var a=10;
        var b=3;
        var c=a+b
        document.write(c);
        document.write("</br>");

        var d=11;
        var e=3;
        var d=d+e;
        document.write(d);
        document.write("</br>");

        var f=12;
        var g=3;
            f=f+g;
        document.write(f);
        document.write("</br>");

        var h=13;
        var i=3;
            h+=i;
        document.write(h);
    </script>
</body>
</html>
