<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88 js Math.method</title>
</head>
<body>
    <script type="text/javascript">
        //ceil
        var a=Math.ceil(1.45);
        document.write(a+'</br></br>');
        //floor
        var b=Math.floor(-2.59);
        document.write(b+'</br></br>');
        //round
        var a=Math.round(2.50);
        document.write(a+'</br></br>');
        //trunc
        var a=Math.trunc(8.19);
        document.write(a+'</br></br>');
        //max
        var a=Math.max(8,10,2,50,25);
        document.write(a+'</br></br>');
        //min
        var a=Math.min(8,10,2,50,25);
        document.write(a+'</br></br>');
        //sqrt
        var a=Math.sqrt(25);
        document.write(a+'</br></br>');
        //cbrt
        var a=Math.cbrt(125);
        document.write(a+'</br></br>');
        //pow
        var a=Math.pow(2,3);
        document.write(a+'</br></br>');
        //random
        var a=Math.random();
        document.write(a+'</br></br>');
        //abs
        var a=Math.abs(-15);
        document.write(a+'</br></br>');
        //pi
        var a=Math.pi();
        document.write(a+'</br></br>');
    </script>
</body>
</html>
