<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64 new Array()</title>
</head>
<body>
    <script type="text/javascript">
        var ary=new Array();
        ary[0]="html";
        ary[1]="css";
        ary[3]="js";
        for(var a=0; a<=3; a++){
            document.write(ary[a] + "</br>");
        }

        document.write("</br>")

        var ary=new Array();
        for(var g=0; g< 3; g++){
            ary[g]=prompt("give your points :");
        }

        for(var a=0; a< 3; a++){
            document.write(ary[a] + "</br>");
        }
    </script>
</body>
</html>
