<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>57 do while loop</title>
</head>
<body>
    <script type="text/javascript">
        var a=1;//initialization
        do{
            document.write(a + "yahoo bab</br>");
            a=a+1;//iteration
        }while(a<=10);//condition
    </script>
</body>
</html>
