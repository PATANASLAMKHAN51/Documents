<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49 js confirm box</title>
</head>
<body>
    <script type="text/javascript">
        var a=window.confirm("Do you like our website");

        if(a){
            alert("thanks");
        }else{
            alert("sorry");
        }
    </script>
</body>
</html>
