<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 css display property</title>
    <style type="text/css">
        .a{
            display:block;
        }
        .b{
            display:inline;
        }
        .c{
            display:inline-block;
        }
        .d{
            display:none;
        }
    </style>
</head>
<body>
    <b class="a">display block propery</b>
    <b class="a">display block property</b>

    <br><br>

    <h1 class="b">display inline property</h1>
    <h1 class="b">display inline property</h1>

    <br><br>

    <h1 class="c">display inline property</h1>
    <h1 class="c">display inline property</h1>

    <br><br>

    <h1 class="d">display block property</h1>
    <h1 class="d">display block property</h1>


</body>
</html>
