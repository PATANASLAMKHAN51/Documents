<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 html lists</title>
</head>
<body>
    <ol type="a" start="3">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>

    <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>

    <dl>
        <dt>html</dt>
        <dd>hyper text markup language</dd>

        <dt>css</dt>
        <dd>cascading style sheets</dd>

        <dt>js</dt>
        <dd>java script</dd>
    </dl>
</body>
</html>
