<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111 js window height & width</title>
</head>
<body>
    <script type="text/javascript">
        var iWidth = window.innerWidth;  // Correct variable for width
        var iHeight = window.innerHeight; // Added variable for height
        console.log('innerWidth: ' + iWidth);  // Corrected log statement
        console.log('innerHeight: ' + iHeight); // Log height as well

        var oWidth = window.outerwidth;  // Correct variable for width
        var oHeight = window.outerHeight; // Added variable for height
        console.log('innerWidth: ' + oWidth);  // Corrected log statement
        console.log('innerHeight: ' + oHeight); // Log height as well
    </script>
</body>
</html>
