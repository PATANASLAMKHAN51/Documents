<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43 js logical operators</title>
</head>
<body>
    <script type="text/javascript">
        var a=10;
        var b=20;
        if (a<b && b>a){
            document.write("<h1>&&</h1>");
        }
        
        var a=10;
        var b=20;
        if (a<b || b<a){
            document.write("<h1>||</h1>");
        }

        var a=false;
        var b=20;
        if (!a){
            document.write("<h1>!</h1>");
        }
    </script>
</body>
</html>
