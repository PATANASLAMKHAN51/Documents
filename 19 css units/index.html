<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 css units</title>
    <style type="text/css">
        #a{
            font-size:20px;
        }
        #b{
            font-size:50%;
        }
        #c{
            font-size:3em;
        }
        #d{
            font-size:2vh;
        }
    </style>
</head>
<body>
    <h2 id="a">Absolute units (px)</h2>

    <h2 id="b">relative units (percentage %)</h2>

    <h2 id="c">relative units (font size em,rem)</h2>

    <h2 id="d">relative units (viewport dimensions vh,vw)</h2>
</body>
</html>
