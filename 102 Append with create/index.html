<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>102 Append with create</title>
</head>
<body>
    <div id="a">    
        <h1>Before</h1>
    </div>

    <div id="b">    
        <h1>Middle</h1>
    </div>

    <div id="c">    
        <h1>aftere</h1>
    </div>

    <script type="text/javascript">
        //insertAdjusentElement
        var element=document.createElement('h1');
        var text=document.createTextNode('insertyAdjucentElement');
        element.appendChild(text);

        document.getElementById('a').insertAdjacentElement("beforebegin",element)
        element.style.color='red';

        //insertAdjusentHTML
        var html='<h1>insertAdjusentHTML</h1>'
        document.getElementById('b').insertAdjacentHTML('beforebegin',html);
        document.getElementById('b').previousElementSibling.style.color='blue';

        //insertAdjusentText
        var text='TEXTTTTTTTTTTT'
        document.getElementById('c').insertAdjacentText('beforebegin',text);
            
    </script>
</body>
</html>
