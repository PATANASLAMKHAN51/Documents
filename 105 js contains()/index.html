<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>105 js contains()</title>
</head>
<body>
    <div id="pa">
        <h1>haed</h1>
        <li id="li">list</li>
        <div>div</div>
    </div>

    <script type="text/javascript">
        var pa=document.getElementById('pa');
        var cid=document.getElementById('li')
        var get=pa.contains(cid);
        document.write(get);
        console.log(get);
    </script>
</body>
</html>
