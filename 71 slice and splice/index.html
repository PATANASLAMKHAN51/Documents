<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>71 slice and splice</title>
</head>
<body>
    <script type="text/javascript">
        //slice
        var a=['sanjay','aman','rehman','rahul','karan'];
        document.write(a +'</br></br>');
                  //stat,end
        var b=a.slice(-5,-1);
        document.write(b);
        //splice
        var a=['sanjay','aman','rehman','rahul','karan'];
        document.write('</br></br>'+ a +'</br></br>');
       //startindex,delet(or)space,newvalue
        a.splice(-3,0,'khan');
        document.write(a);


    </script> 
</body>
</html>
