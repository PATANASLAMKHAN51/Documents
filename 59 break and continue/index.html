<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>59 break and continue</title>
</head>
<body>
    <script type="text/javascript">
        for(var a=1; a<=10;  a++){
            if(a==3){
                document.write("hey :"+a+"</br>");
                break;
                //continue;
            }
            document.write("number :"+a+"</br>");
        }
    </script>
</body>
</html>
