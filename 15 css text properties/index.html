<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 css text properties</title>
    <style>
        .color{
            color:red;
        }
        .text-align{
            text-align:center;
        }
        .text-decoration{
            text-decoration:line-through;
        }
        .text-transform{
            text-transform:uppercase;
        }
        .text-indent{
            text-indent:100px;
        }
        .letter-spacing{
            letter-spacing:10px;
        }
        .line-height{
            line-height:100px;
        }
        .word-spacing{
            word-spacing:50px;
        }
        .text-shadow{
            text-shadow:2px 2px green;color:red;
        }
    </style>
</head>
<body>
    <h3 class="color">example of color</h3>
    <h3 class="text-align">example of text-align</h3>
    <h3 class="text-decoration">example of text-decoration</h3>
    <h3 class="text-transform">example of text-transform</h3>
    <h3 class="text-indent">example of text-indent</h3>
    <h3 class="letter-spacing">example of letter-spacing</h3>
    <h3 class="line-height">example of line-height</h3>
    <h3 class="word-spacing">example of word-spacing</h3>
    <h3 class="text-shadow">example of text-shadow</h3>
</body>
</html>
