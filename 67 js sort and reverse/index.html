<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67 js sort and reverse</title>
</head>
<body>
    <script type="text/javascript">
        var arry=['sanjay','aman','rehman','karan']

        arry.sort();
        document.write(arry + '</br></br>');

        arry.reverse();
        document.write(arry);
    </script>
</body>
</html>
