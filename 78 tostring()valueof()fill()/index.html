<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>78 tostring()valueof()fill()</title>
</head>
<body>
    <script type="text/javascript">
        //toString()
        var a=['rahul','karan','aman','neha'];
        a.toString();
        document.write(a + '</br></br>');
        //valueof()
        var b=['rahul','karan','aman','neha'];
        document.write(b.valueOf());
        //fill
        var c=['rahul','karan','aman','neha'];
        c.fill('fill');
        document.write("</br></br>" + c);
    </script>  
</body>
</html>
