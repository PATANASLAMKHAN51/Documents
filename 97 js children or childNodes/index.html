<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>97 js children or childNodes</title>
</head>
<body>
    <div id="pa">
        <h1>ParentElement</h1>
        <div id="ch">
            <h1>ParentNode</h1>
        </div>
    </div>

    <script type="text/javascript">
        //children
        var a=document.getElementById('pa').children;
        console.log(a);
        //chilNodes
        var b=document.getElementById("pa").childNodes;
        console.log(b);

    </script>
</body>
</html>
