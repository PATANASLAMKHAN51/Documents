<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>108 js FormEvents</title>
</head>
<body>
    <label>Name</label><input type="text" onfocus="Focus(this)" onblur="Blur(this)" oninput="inputvalue(this)"></br></br>
    <label>number</label><input type="number" onfocus="Focus(this)"></br></br>
    <div id="div" style="border: 1px solid green;"></div>

    <script type="text/javascript">
        //onfocus
        function Focus(element){
            element.style.background='lime';
        }
        //onblur
        function Blur(element){
            element.style.background='';
        }
        //oninput
        function inputvalue(element){
            var x=element.value;
            document.getElementById('div').innerText=x;
        }
    </script>
</body>
</html>
