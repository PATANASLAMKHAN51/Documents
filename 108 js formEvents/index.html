<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>108 js FormEvents</title>
</head>
<body>
    <form onsubmit="ubmit()">
    <label>Name</label><input type="text" onfocus="Focus(this)" onblur="Blur(this)" oninput="inputvalue(this)" onselect="Select(this)" oninvalid='Invalid(this)' required></br></br>
    <label>number</label><input type="number" onfocus="Focus(this)"></br></br>

    <select onchange="Change(this)">
        <option>india</option>
        <option>usa</option>
    </select>
    <br><br>
    <button type="submit">SUBMIT</button>
    </form>

    <br><br>

    <div id="div" style="border: 1px solid green;"></div>

    <script type="text/javascript">
        //onfocus
        function Focus(element){
            element.style.background='lime';
        }
        //onblur
        function Blur(element){
            element.style.background='';
        }
        //oninput
        function inputvalue(element){
            var x=element.value;
            document.getElementById('div').innerText=x;
        }
        //onchange
        function Change(element){
            confirm('change the option')
        }
        //onselect
        function Select(){
            confirm('selected some letters')
        }
        //onsubmit
        function Submit(){
            alert('form submited')
        }
        //oninvalid
        function Invalid(element){
            alert('tise is invalid name')
        }
    </script>
</body>
</html>
