<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 css colors</title>
    <style>
        #name{
            color:red;
        }
        #RGB{
            color:rgb(256,0,0);
        }
        #RGBA{
            color:rgba(256,0,0,0.3);
        }
        #HSL{
            color:hsl(0,100%,50%);
        }
        #linear-gradient{
            background:linear-gradient(to right, red , yellow);
        }
        #radial-gradient{
            background:radial-gradient(circle,#FF5733,#00AABB);
        }
    </style>
</head>
<body>
    <h2 id="name">color name</h2>
    <h2 id="RGB">RGB notation</h2>
    <h2 id="RGBA">RGBA color notation</h2>
    <h2 id="HSL">HSL notation</h2>
    <h1>Gradiant colors</h1>
    <h2 id="linear-gradient">linear-gradient</h2>
    <h2 id="radial-gradient">radial-gradient</h2>
</body>
</html>
