<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>110 setTimeOut or clearTimeOut</title>
    <style>
        #a{
            height: 150px;
            width: 150px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="a"></div>

    <button id="clear" onclick="remove()">clearTimeout</button>

    <script type="text/javascript">
        var sto=setTimeout(aim,5000);

        function aim(){ 
            var div=document.getElementById('a');
            div.style.width='500px';
        }

        function remove(){
            clearTimeout(sto);
        }

    </script>
</body>
</html>
