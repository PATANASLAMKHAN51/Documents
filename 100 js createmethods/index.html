<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 js createmethods</title>
</head>
<body>
    <div id="cr">
        <h1>check in console.log()</h1>
    </div>

    <script type="text/javascript">
        //createElement
        var a=document.createElement('p');
        document.write(a)
        console.log(a);
        //createTextNode
        var b=document.createTextNode('abcdefgh');
        document.write(b);
        console.log(b);
        //createComment
        var b=document.createComment('abcdefgh');
        document.write(b);
        console.log(b);
    </script>
</body>
</html>
