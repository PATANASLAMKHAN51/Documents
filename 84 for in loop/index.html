<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>84 for in loop</title>
</head>
<body>
    <script type="text/javascript">
        var obj={
            fname:'yahoo',
            lname:'babo',
            age:25,
            email:'hello@yahoobab.net'
        };
        for(var key in obj){
            document.write(key +' : '+ obj[key] +'</br>');
        }
    </script>
</body>
</html>
