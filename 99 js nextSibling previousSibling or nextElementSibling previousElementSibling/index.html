<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 js nextSibling previousSibling or nextElementSibling previousElementSibling</title>
</head>
<body>
    <div>
        <div id="previous">
            <h1>Privious</h1>
        </div>
        
        <div id="or">
            <h1>Or</h1>
        </div>

        <div id="Next">
            <h1>Next</h1>
        </div>
    </div>
    <script type="text/javascript">
        //previousElementSibling
        var a=document.getElementById('or').previousElementSibling;
        console.log(a);
        //nextElementSibling
        var a=document.getElementById('or').nextElementSibling;
        console.log(a);
        //previousSibling
        var a=document.getElementById('or').previousSibling;
        console.log(a);
        //nextSibling
        var a=document.getElementById('or').nextSibling;
        console.log(a);
    </script>
</body>
</html>
