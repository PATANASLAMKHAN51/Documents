<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>54 global and local</title>
</head>
<body>
    <script type="text/javascript">
        var g="global";
        function gl(){
            var l="local";
            document.write(g);
            document.write("</br>"+l);
        }
        gl();
        document.write("</br>"+ g);
        document.write(l);
    </script>
</body>
</html>
