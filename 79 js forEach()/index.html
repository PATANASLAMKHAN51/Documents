<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79 js forEach()</title>
</head>
<body>
    <script type="text/javascript">
        var a=['rahul','karan','aman','neha']
        a.forEach(function(varibulname,index){
            document.write(index +':' +varibulname+'</br>');
        });
    </script>
</body>
</html>
