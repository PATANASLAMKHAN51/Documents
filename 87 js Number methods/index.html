<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>87 js Number methods</title>
</head>
<body>
    <script type="text/javascript">
        //Number
        var a="99";
        var Num=Number(a);
        document.write(Num+'</br></br>');
        //parseInt
        var a='10.33';
        var Num=parseInt(a);
        document.write(Num+'</br></br>');
        //parseFloat
        var a="10.33";
        var Num=parseFloat(a);
        document.write(Num+'</br></br>');
        //Number.isFinite
        var a='10.33';
        var Num=Number.isFinite(a);
        document.write(Num+'</br></br>');
        //Number.isInteger
        var a='10';
        var Num=Number.isInteger(a);
        document.write(Num+'</br></br>');
        //tofixed
        var a=55.67890;
        var Num=a.toFixed(3);
        document.write(Num+'</br></br>');
        //to.precision
        var a=55.67890;
        var Num=a.toPrecision(3);
        document.write(Num);
    </script>
</body>
</html>
