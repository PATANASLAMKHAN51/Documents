<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>86 js string methods</title>
</head>
<body>
    <script type="text/javascript">
        var str="Javascript is a Great Language";
        var a=str.length;

        var b=str.toLowerCase();

        var c=str.toUpperCase();

        var d=str.includes('Great');

        var e=str.startsWith('Javascript');

        var f=str.endsWith('Language');

        var g=str.search('is');

        var h=str.match(/is/g);

        var i=str.indexOf('is');

        var j=str.lastIndexOf('is');

        var k=str.replace('Javascript','PHP');

        var trim='              JavaScript';
        var l=trim.trim();
        alert();

        var m=str.charAt(0);

        var n=str.charCodeAt(2);

        var p='hello';
        var q='world';
        var r=p.concat(q);

        var s=str.split(" ");

        var t=str.repeat(2);

        var u=str.slice(3,10);

        var v=str.substr(3,5);

        var w=str.substring(3,5);

        var x=str.toString();

        var y=str.valueOf();
        
        document.write(a+'</br>'+b+'</br>'+c+'</br>'+d+'</br>'+e+'</br>'+
                       f+'</br>'+g+'</br>'+h+'</br>'+i+'</br>'+j+'</br>'+
                       k+'</br>'+m+'</br>'+n+'</br>'+r+'</br>'+s+'</br>'+
                       t+'</br>'+u+'</br>'+v+'</br>'+w+'</br>'+x+'</br>'+
                       y+'</br>');
                       
    </script>
</body>
</html>
