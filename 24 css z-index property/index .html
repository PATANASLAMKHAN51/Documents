<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 css z-index property</title>
    <style>
        h1{
            color:yellowgreen;
        }
        #a{
            position:absolute;
            top:0px;
        }
        img{
            z-index:-1;
        }
    </style>
</head>
<body>
    <h1>this is z-index property</h1>
    <img src="../07 html media/gradient-code-logo-with-tagline_23-2148811020.avif" width="100" id="a">
</body>
</html>
