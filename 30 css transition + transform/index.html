<!DOCTYPE html>
<html>

<head>
    <title>30 css transition + transform</title>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 5s, height 5s, transform 20s linear 5s;
}

div:hover {
  width: 300px;
  height: 300px;
  transform: rotate(180deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div></div>

</body>
</html>
