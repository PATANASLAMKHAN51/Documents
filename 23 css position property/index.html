<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 css position property</title>
    <style type="text/css">
        #a{
            position:static;
            top:100px;
        }
        #b{
            position:relative;
            top:100px;
        }
        #c{
            position:absolute;
            top:100px;
        }
        #d{
            position:fixed;
            bottom:0;
        }
    </style>
</head>
<body>
    <img src="../07 html media/gradient-code-logo-with-tagline_23-2148811020.avif" width="200" id="a">
    <img src="../07 html media/gradient-code-logo-with-tagline_23-2148811020.avif" width="200" id="b">
    <img src="../07 html media/gradient-code-logo-with-tagline_23-2148811020.avif" width="200" id="c">
    <img src="../07 html media/gradient-code-logo-with-tagline_23-2148811020.avif" width="200" id="d">
</body>
</html>
