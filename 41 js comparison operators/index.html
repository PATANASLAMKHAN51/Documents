<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41 js comparison operators</title>
</head>
<body>
    <script type="text/javascript">
        document.write("<h1>equal to</h1>");
        var a="20";
        var b=20;
        document.write(a==b);
        document.write("</br>");
        document.write("</br>");

        document.write("<h1>equal value and equal type</h1>");
        var a="20";
        var b=20;
        document.write(a===b);
        document.write("</br>");
        document.write("</br>");

        document.write("<h1>not equal</h1>");
        var a=20;
        var b=20;
        document.write(a!=b);
        document.write("</br>");
        document.write("</br>");

        document.write("<h1>not equal value and not equal type</h1>");
        var a="20";
        var b=20;
        document.write(a!==b);
        document.write("</br>");
        document.write("</br>");

        document.write("<h1>greater than</h1>");
        var a=20;
        var b=20;
        document.write(a>b);
        document.write("</br>");
        document.write("</br>");

        document.write("<h1>less than</h1>");
        var a=20;
        var b=20;
        document.write(a>=b);
        document.write("</br>");
        document.write("</br>");

        document.write("<h1>greater than or equal to</h1>");
        var a=20;
        var b=20;
        document.write(a<b);
        document.write("</br>");
        document.write("</br>");

        document.write("<h1>less than or equal to</h1>");
        var a=20;
        var b=20;
        document.write(a<=b);
        document.write("</br>");
        document.write("</br>");
    </script>
</body>
</html>
