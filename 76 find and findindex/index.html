<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>76 find and findindex</title>
</head>
<body>
    <script type="text/javascript">
        //find
         var age=[12,19,15,12];
        document.write(age + '</br></br>');

        function adult(age){
            return age>=18;
        }
        
        var b=age.find(adult);
        document.write(b +'</br></br>');
        //findIndex
        var age=[12,19,15,12];
        document.write(age + '</br></br>');

        function adult(age){
            return age>=18;
        }
        
        var b=age.findIndex(adult);
        document.write(b +'</br></br>');
    </script>
</body>
</html>
