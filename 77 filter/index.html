<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>77 filter</title>
</head>
<body>
    <script type="text/javascript">
        var age=[50,12,19,20];
        document.write(age + '</br></br>');

        function adult(age){
            return age>=18;
        }
        
        var b=age.filter(adult);
        document.write(b +'</br></br>');
    </script>
</body>
</html>
