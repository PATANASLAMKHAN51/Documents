<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js concat and join</title>
</head>
<body>
    <script type="text/javascript">
        var a=['sanjay','aman','rehman'];
        var b=['rahul','karan',];
        var c=a.concat(b);
        document.write(c+'</br></br>');
        var d=c.join('/');
        document.write(d);
    </script>
</body>
</html>
